<div class="form-container">
  <header>
    <h1 *ngIf="!modoEdicao">Cadastro de Disciplina</h1>
    <h1 *ngIf="modoEdicao">Editar Disciplina (ID: {{ disciplinaId }})</h1>
    
    <p *ngIf="!modoEdicao">Preencha os dados da nova disciplina.</p>
    <p *ngIf="modoEdicao">Altere os dados da disciplina.</p>
  </header>

  <form [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()" class="prisma-form">

    <div class="form-row">
      <div class="form-group">
        <label for="codigo">Código da Disciplina</label>
        <input id="codigo" type="text" formControlName="codigo" placeholder="Ex: WEB-001" [readOnly]="modoEdicao">
      </div>
      
      <div class="form-group">
        <label for="descricao">Nome/Descrição da Disciplina</label>
        <input id="descricao" type="text" formControlName="descricao" placeholder="Ex: Programação Web">
      </div>
    </div>

    <div class="form-group">
      <label for="professor">Professor Responsável</label>
      <select id="professor" formControlName="professor">
        <option [ngValue]="null" disabled>Selecione um professor...</option>
        
        <option *ngFor="let prof of professores" [ngValue]="prof">
          {{ prof.nome }} (Mat: {{ prof.matricula }})
        </option>
      </select>
      <small *ngIf="professores.length === 0">
        Nenhum professor cadastrado...
      </small>
    </div>

    <div class="form-group">
      <label for="ementa">Ementa (Opcional)</label>
      <textarea id="ementa" formControlName="ementa" rows="5"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-salvar" [disabled]="disciplinaForm.invalid">
        <span *ngIf="!modoEdicao">Salvar Disciplina</span>
        <span *ngIf="modoEdicao">Atualizar Disciplina</span>
      </button>
    </div>

  </form>
</div>
