<div class="container-geral-listagem">
  <div class="card-listagem">
    <header>
      <div class="header-info">
        <h1>Professores Cadastrados</h1>
        <p>Lista de professores registrados no sistema.</p>
      </div>

      <div class="header-actions">
        <div class="search-bar">
          <input 
            type="text" 
            placeholder="Buscar por nome, matrícula ou CPF..."
            [(ngModel)]="termoBusca"
            (input)="filtrarProfessores()">
        </div>
      </div>
    </header>

    <div class="tabela-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Status</th>
            <th class="acoes-header">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prof of professoresFiltrados">
            <td>{{ prof.id }}</td>
            <td>{{ prof.matricula }}</td>
            <td class="nome-aluno">{{ prof.nome }}</td>
            <td>{{ prof.cpf }}</td>
            
            <td>
              <span class="status" [class.status-ativo]="prof.ativo" [class.status-inativo]="!prof.ativo">
                {{ prof.ativo ? 'Ativo' : 'Inativo' }}
              </span>
            </td>

            <td class="acoes-cell">
              <a class="btn-editar" [routerLink]="['/cadastro-professor/editar', prof.id]">
                Editar
              </a>
              
              <button *ngIf="prof.ativo" class="btn-inativar" (click)="onInativar(prof)">
                Inativar
              </button>
              <button *ngIf="!prof.ativo" class="btn-reativar" (click)="onReativar(prof)">
                Reativar
              </button>
            </td>
          </tr>
          
          <tr *ngIf="professoresFiltrados.length === 0">
            <td colspan="6" class="vazio">Nenhum professor encontrado.</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
